<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Book</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
    <h2>Select artist:</h2>

    <form action="/details" method="get">
        <div th:each="artist : ${artists}">
            <input type="radio" name="artistId" th:value="${artist.id}"
                   th:id="${'song-' + artist.id}" />
            <label th:for="${'song-' + artist.id}">
                <span th:text="${artist.firstName}"></span>
                <span th:text="${artist.lastName}"></span>

            </label>

            <br/>

        </div>
        <input type="hidden" name="trackId" th:value="${trackId}" />
        <button type="submit" value="Add artist" >Submit</button>
    </form>

    <!-- Make changes to this code to dynamically display radio buttons for each artist as in the example -->
</section>
<aside>
    <table>
        <tr>
            <!-- change to show selected trackId -->
            <td><b>Track Id</b></td>
            <td th:text="${trackId}"></td>
        </tr>
    </table>
</aside>
</body>
</html>
